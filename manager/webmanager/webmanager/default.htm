<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>后台管理</title>
    <style type="text/css">
body, html,#content {width: 100%;height: 100%;overflow: hidden;margin:0;}
</style>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="app.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.5&ak=53a6912caac8ddbe81a76d845ccad1df"></script>
</head>
<body>
    <div id="content"></div>
</body>
</html>
<script type="text/javascript">

    // 百度地图API功能
    var map = new BMap.Map("content");            // 创建Map实例
    var point = new BMap.Point(116.404, 39.915);    // 创建点坐标
    map.centerAndZoom(point, 15);                     // 初始化地图,设置中心点坐标和地图级别。
    map.enableScrollWheelZoom();                            //启用滚轮放大缩小
    map.addEventListener("click", function (e) {
        alert(e.point.lng + ", " + e.point.lat);
    });
</script>
